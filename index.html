<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Googler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Repo Googler</h1>
        <div class="card p-4 shadow">
          <div class="mb-3">
            <label for="username" class="form-label">Enter a GitHub Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="e.g., octocat"
            />
          </div>
          <button id="searchButton" class="btn btn-primary w-100">Search</button>
        </div>
      
        <div id="profile" class="mt-5"></div>
        <div id="repos" class="mt-4"></div>
      </div>
      
  <script src="script.js"></script>
</body>
</html>
